<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link to my style sheet -->
    <link rel="stylesheet" href="./css/main.css"/>

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header> 
      <h1>Weather Dashboard</h1>
    </header>
      
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              View Recent Searches
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <ul class="dropdown-item"></ul>
              <li class="list-searches"></li>
            </div>
          </li>

        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input id="input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button id="search-submit" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <main>
      <h2 class="cityName"></h2>
      <h3 class="setToday"></h3>
      <div id="weatherIcon1"></div>
      <ul>
        <li class="temperature1"></li>
        <li class="humidity1"></li>
        <li class="wind-speed1"></li>
        <li class="uvIdx"></li>
      </ul>

      <div class="card-deck hide">

        <div class="cards" style="width: 18rem;">
          <div class="weatherIcon"></div>
          <div class="card-body">
            <ul class="variableLists"></ul>
          </div>
        </div>

        <div class="cards" style="width: 18rem;">
          <div class="weatherIcon"></div>
          <div class="card-body">
            <ul class="variableLists"></ul>

          </div>
        </div>

        <div class="cards" style="width: 18rem;">
          <div class="weatherIcon"></div>
          <div class="card-body">
            <ul class="variableLists"></ul>

          </div>
        </div>

        <div class="cards" style="width: 18rem;">
          <div class="weatherIcon"></div>
          <div class="card-body">
            <ul class="variableLists"></ul>

          </div>
        </div>

        <div class="cards" style="width: 18rem;">
          <div class="weatherIcon"></div>
          <div class="card-body">
            <ul class="variableLists"></ul>

          </div>
        </div>
        
      </div>



    </main>







    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Link to my JS file -->
    <script src="./js/script.js"></script>
  </body>
</html>
